<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- Remix Icon Link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./css/style.css">
    <title>NFT Website | Responsive</title>
</head>
<body>

    <!-- Header START -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">nft.io</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Market</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Activity</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Community</a>
                    </li>
                </ul>

                <!-- Close BTN -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="./assets/ethereum-img.png" alt="Nav image" class="nav__img">
            </div>

            <!-- Toggle BTN -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-4-line"></i>
            </div>
        </nav>
    </header>
    <!-- Header END -->
    
    <!-- JS -->
    <script src="./js/main.js"></script>
    
</body>
</html>
